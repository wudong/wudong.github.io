<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ page.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% elsif page.excerpt' %}
      <meta name="description" content="{{ page.excerpt }}" />
    {% elsif site.meta_description %}
      <meta name="description" content="{{ site.meta_description }}" />
    {% endif %}

    {% if page.keywords %}
      <meta name="keywords" content="{{page.keywords | join: ','}}">
    {% elsif page.tags' %}
      <meta name="keywords" content="{{page.tags | join: ','}}">
    {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/syntax.css">
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css" />

</head>
<body class="home-template">

    {{ content }}

    <footer class="site-footer">
        <a class="subscribe icon-feed" href="{{ site.baseurl }}/rss.xml"><span class="tooltip">Subscribe!</span></a>
        <div class="inner">
             <section class="copyright">All content copyright <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{date format="YYYY"}} &bull; All rights reserved.</section>
             <section class="poweredby">Provided by <a href="http://www.mockthetest.com">Mock The Test</section>
        </div>
    </footer>

    <script type="text/javascript" src="{{site.baseurl}}/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/assets/js/index.js"></script>

    <!-- Google Analytics Tracking code -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49972565-1', 'mockthetest.com');
        //delete for angulartics.
        // ga('send', 'pageview');
    </script>

</body>
</html>
